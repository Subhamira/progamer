 <!--Please create a HTML file with a header that has the text 0, and a button where onclick
of a button, it increments the value in the header.
-->
<!DOCTYPE>
	<html>
		<head>
			<title>dom and events 3</title>	
		</head>
	
		
			<h1 id="num">0</h1>
		
		<body>
			<button type ="button" onClick='myfunc()'>click to increment</button>
		<script>
			function myfunc(){
				var add=document.getElementById('num')
				add.innerHTML++;
				
				console.log(add)}
				
		</script>
		</body>	
	</html>
