 <!DOCTYPE>
	<html>
		<head>
		 	<script src="jquery.js"></script>
		 	<link rel="stylesheet" type="text/css" href="tictactoeupdated.css">
		 	<script src="tictactoeupdated.js" > </script>
		</head>
		<body>
			<h2>Tic Tac Toe (p2)</h2>
			<table>
				<tr>
			 	<th class="box" data-x=0 data-y=0></th>
			 	<th class="box" data-x=1 data-y=0></th>
			 	<th class="box" data-x=2 data-y=0></th>
				</tr>
				<tr>
			 	<th class="box" data-x=0 data-y=1></th>
			 	<th class="box" data-x=1 data-y=1></th>
			 	<th class="box" data-x=2 data-y=1></th>
				</tr>
				<tr>
			 	<th class="box" data-x=0 data-y=2></th>
			 	<th class="box" data-x=1 data-y=2></th>
				<th class="box" data-x=2 data-y=2></th>
			 	</tr>
			</table>
			<button id="message"> RESET </button>
	
		</body>
	</html>
