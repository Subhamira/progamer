<!--Please create a HTML file with 5 buttons
a. All buttons should have class “btn”
b. 1st, 3rd, and 5th should have class “odd-btn”
c. 2nd should have id “important-btn”
d. onClick of any of the 5, console should log out “A button has been clicked!”
e. onClick of any of the odd-btn, console should log out “That’s Odd!”
f. onClick of the important-btn, alert “IMPORTANT!!!”-->


<!DOCTYPE>
	<html>
		<head>
		<title>dom and events</title>
		</head>
		<body>
		<div class="btn">
			<div class="odd-btn">
			<button type="button" id="button" onclick="document.write('Thats odd')" >1</button>
			
			<div id="important-btn">
			<button onclick="alert('IMPORTANT')">2</button>
			
			<div class="odd-btn">
			<button onclick="document.write('A button has been clicked and thats odd')" id="button" >3</button>
			
			<button type="button" >4</button>
			
			<div class="odd-btn">
			<button type="button" id="button" onclick="document.write('Thats odd')" >5</button>

			
		

		</body>
	</html>
